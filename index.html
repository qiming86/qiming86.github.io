<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <script>
        let questions;

        async function loadQuestions() {
            const response = await fetch('https://qiming86.github.io/questions.json');
            questions = await response.json();
        }

        function loadRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const randomQuestion = questions[randomIndex];
            document.getElementById('question').textContent = randomQuestion.question;
            document.getElementById('image').src = 'https://qiming86.github.io/' + randomQuestion.imageURL;
        }

        function checkGuess(isCorrect) {
            if (isCorrect) {
                document.getElementById('result').textContent = 'Correct!';
            } else {
                document.getElementById('result').textContent = 'Incorrect!';
            }
        }
    </script>
</head>
<body onload="loadQuestions(); loadRandomQuestion()">
    <h1>Guessing Game</h1>
    <div id="question"></div>
    <img id="image" src="" alt="Question Image">
    <button onclick="checkGuess(true)">Yes</button>
    <button onclick="checkGuess(false)">No</button>
    <div id="result"></div>
</body>
</html>
